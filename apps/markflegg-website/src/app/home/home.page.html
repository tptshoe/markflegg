<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mark V Flegg </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list class="module-list">
    <ion-item
      *ngFor="let module of modules"
      button
      (click)="openModule(module.id)"
    >{{ module.title }}</ion-item>
  </ion-list>
</ion-content>
